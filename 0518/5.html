<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 5rem;
            aspect-ratio: 2/1;
            object-fit: cover;
            padding: 0.5rem;
        }

    </style>
</head>
<body>
    <div id="app">
        <button @click = "addw">變大喔</button>
        <br>

            <img src="../IMG/03.jpg" alt="">

        <br>

            <img :src="imgurl" :style="{ width:`${widths}rem`,backgroundColor:bg}">

        <br>



    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    imgurl:"../IMG/01.jpg",
                    bg:"#000",
                    widths: 2
                }
            },
            methods:{
                addw(){
                    if(this.widths<=10)
                        return  this.widths = this.widths + 1 ,
                                this.bg = `#${(this.widths)(this.widths)(this.widths)}`
                    else
                        return  this.widths = 2,
                                this.bg = "#000"
                }
            },
        }).mount("#app")
    </script>
</body>
</html>
